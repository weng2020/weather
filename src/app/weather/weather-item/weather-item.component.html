<div class="weather-item card">
    <div class="city-details">
        <div class="city-name">{{ data.city }}</div>
        <div class="temperature">{{ data.temperature | temperature }}</div>
    </div>
    <div class="weather-details">
        <weather-icon [icon]="data.weather.icon"></weather-icon>
        <span class="weather-desc">{{ data.weather.desc }}</span>
    </div>
</div>
